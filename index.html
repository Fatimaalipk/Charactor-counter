<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charactor Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Charactor Counter</h2>
        <p>Check Your English text for grammar, apelling, and punctuaion errors with thapa technical  real time char Counter</p>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please Write Here"></textarea>
        <button onclick="copytext()">Copy Text</button>
        <div class="counter-container">
         <p>Total Charactor: <span id="total-counter">0</span></p>   
         <p>Remaining char: <span id="remaining-counter">150</span></p>   
        </div>
    </div>
   <script src="./script.js"></script> 
</body>
</html>
